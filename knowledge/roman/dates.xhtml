<article about="dbp:Augustus" typeof="time:Interval">
	<h2 property="skos:prefLabel">Augustus</h2>
	<p>
		<span rel="time:hasBeginning">
			<span typeof="time:Instant"><span property="rdfs:label" content="the birth of Augustus">birth</span></span>
		</span> - 
		<span rel="time:hasEnd">
			<span typeof="time:Instant"><span property="rdfs:label" content="the death of Augustus">death</span>.</span>
		</span>
	</p>
</article>

<article about="#consulship" typeof="skos:Concept">
	<h2 property="skos:prefLabel">Roman Consulship</h2>
</article>

<article>
	<p typeof="time:Interval"><span property="rdfs:label">The <span rel="skos:broader" resource="#consulship">consulship</span> of <span class="person">Sextus Pompeius</span> and <span class="person">Sextus Apuleius</span> (<span property="time:inXSDYear" content="0014">14 AD</span>).</span></p>
	<p typeof="time:Interval"><span property="rdfs:label">The <span rel="skos:broader" resource="#consulship">consulship</span> of <span class="person">Drusus Caesar</span> and <span class="person">Caius Norbanus</span>.</span></p>
</article>

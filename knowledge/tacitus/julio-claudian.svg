<?xml version="1.0"?>
<svg vocab="http://schema.org/" xmlns="http://www.w3.org/2000/svg"
 width="1600" height="1200">

<style type="text/css">

.union {
  fill: red;
  stroke: none;
}

.relationship {
  stroke:black;
  stroke-width:3;
  fill: none;
}

.person {
  text-anchor: middle;
  font-style: italic;
}

</style>


<!-- Livia and Tiberius Claudius Nero -->
<g about="#union1" transform="translate(700,100)">

  <path class="relationship" d="M0,0 h-90 v-30"/>
  <g class="person" property="parent" resource="http://dbpedia.org/resource/Livia" transform="translate(-90,-35)">
    <text>Livia</text>
  </g>

  <path class="relationship" d="M0,0 h90 v-30"/>
  <g class="person" property="parent" resource="http://dbpedia.org/resource/Tiberius_Claudius_Nero_(praetor_42_BC)" transform="translate(90,-35)">
    <text>Tiberius Claudius Nero</text>
  </g>

  <path class="relationship" d="M0,0 v25 h60 v25"/>
  <g class="person" property="child" resource="http://dbpedia.org/resource/Nero_Claudius_Drusus" transform="translate(60,65)">
    <text>Drusus the Elder</text>
  </g>

  <path class="relationship" d="M0,0 v25 h-60 v25"/>
  <g class="person" property="child" resource="http://dbpedia.org/resource/Tiberius" transform="translate(-60,65)">
    <text>Tiberius</text>
